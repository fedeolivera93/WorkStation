<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo</title>
</head>
<body>
    <h1>prueba01n</h1>

    <div id="resultado"></div>

    <script>
        fetch('/pruebaConexion')
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerHTML = `Respuesta del servidor: ${data.mensaje}`;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
